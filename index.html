        // --- AUTHENTICATION & DATA FETCHING ---

                console.log("User is signed in with UID:", user.uid);

        function signInUserWithToken() {
            // 1. Get the token from the URL query parameters

        async function fetchUserData(uid) {
            try {
                // Get a reference to the user's document in Firestore
                const userDocRef = doc(db, "users", uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    // Document found, get the user's profile data
                    const userData = docSnap.data();
                    const userProfile = userData.profile;
                    console.log("User data found:", userProfile);

                    userNameElement.textContent = userProfile.firstName || 'KullanÄ±cÄ±';
                    
                    // Show the main content
                    showMainContent();
                } else {

                    console.error("User document not found in Firestore for UID:", uid);

                }
            } catch (error) {
                console.error("Error fetching user data:", error);
                showError("Profil verileri alÄ±nÄ±rken bir hata oluÅŸtu.");
            }
        }
        
        // --- UI HELPER FUNCTIONS ---
        function showError(message) {
            loadingState.classList.add('hidden');
            mainContent.classList.add('hidden');
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }

        function showMainContent() {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            mainContent.classList.remove('hidden');
        }
